<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<h1>Basic Calculator</h1>
		<div class="top">
			<div id="display" class="display">&nbsp;</div>
			<div id="result" class="result">&nbsp;</div>
		</div>
		<div id="numbers" class="buttons">
			<button>0</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
			<button>C</button>
			<button>=</button>
		</div>
	</div>
	<script src="./practice.js"></script>
</body>
</html>
