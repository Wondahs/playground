<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Page</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<div class="container">
		<h1>This is a container for gpa section</h1>
		<ul id="gpa-list">
			<li id="gpa-field-1">
			
				<select id="gpa-grade-1" class="gpa-grade" name="gpa-option">
				
					<option value="">Select Grade</option>
			
					<option value="A">A</option>
		
					<option value="B">B</option>
		
				</select>
		
				<select id="gpa-hour-1" class="gpa-hour" name="gpa-hour">
			
					<option value="">Select Credit Hour</option>
			
					<option value="1">1</option>
			
					<option value="2">2</option>
			
					<option value="3">3</option>
		
				</select>
			</li>
		</ul>
		<button id="add-list">Add List</button>
		<div id="result"></div>
	</div>
	<script src="./array.js"></script>
</body>
</html>
