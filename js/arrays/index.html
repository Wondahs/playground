<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Page</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<div class="container">
		<h1>GPA Calculator</h1>
		<ul id="gpa-list">
			<li id="gpa-field-1">
			
				<select id="gpa-grade-1" class="gpa-grade" name="gpa-option">
				
					<option value="">Select Grade</option>
			
					<option value="A">A</option>
		
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
		
				</select>
		
				<select id="gpa-hour-1" class="gpa-hour" name="gpa-hour">
			
					<option value="">Select Credit Hour</option>
			
					<option value="1">1</option>
			
					<option value="2">2</option>
			
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
				<button id="remove-grade">Remove Grade</button>
			</li>
		</ul>
		<button id="add-list">Add Grade</button>
		<button id="calculate">Calculate</button>
		<div id="result"></div>
	</div>
	<script src="./array.js"></script>
</body>
</html>
